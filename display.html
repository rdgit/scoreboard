 <style>
	body {
	  background-color: #000;
	}
	.headline {
		background-color: #73c8d9;
		grid-column-start: span 4;
		display: flex;
		  justify-content: center;
		  align-items: center;
		  color: #000;
	}
	.wrapper {

	}

		grid-template-columns: 5fr 1fr 1fr 1fr 1fr;
		grid-template-rows: 50% 50%;

		margin-left: .5em;
		margin-right: .5em;
	}
	
	*{
	  box-sizing: border-box;
	  padding: 0;
	  margin: 0;
	}

	  height: 2em;

	}

	}

	}

	}

		padding-right: 2em;
	}
	.ib {
		display: inline-block;
	}
	.bathx {
		border-left: 3px solid #ccc;
		padding-left: 1em;

		<div class="headline">

				</div>
			</div>
		</div>
			
		
	<div class="right-text textcolorA" style="grid-row-start: 2;grid-column-start: 1; grid-column-end: span 1" >

	</div>
	
	<div class="right-text  textcolorA" style="grid-row-start: 4;grid-column-start: 1" >
		<h2 class="ib" id="batterbstrike"></h2>
		
		<h2 class="ib" id="batterb">t2</h2>
	</div>
	<div class="right-text  textcolorA" style="grid-row-start: 4;grid-column-start: 2" >
		<h2 class="ib" id="batterbruns">t2</h2>

   <div class="right-text textcolorB" style="grid-row-start: 5" >

   </div>
  
   <div class="" style="grid-row-start: 8;grid-column-start: 3 ; " > 
	<div style="text-align: right; margin-right: 1em;" id="ct6"></div>
	
	</div>
	
   
	

	
	<div class="bathx" style="grid-row-start: 2; grid-column-start: 3;grid-row-end: span 6">

  <script >
  
	document.addEventListener("DOMContentLoaded", function(){
		console.info('hiya display');
		
		//clock
		
		function display_ct6() {
			var x = new Date();
			var ampm = x.getHours( ) >= 12 ? ' PM' : ' AM';
			hours = x.getHours( ) % 12;
			hours = hours ? hours : 12;
			var x1=x.getMonth() + 1+ "/" + x.getDate() + "/" + x.getFullYear(); 
			//x1 = x1 + " - " +  hours + ":" +  x.getMinutes() + ":" +  x.getSeconds() + " " + ampm;
			
			x1 =  hours + ":" +  x.getMinutes() + ":" +  x.getSeconds() + " " + ampm;
			document.getElementById('ct6').innerHTML = x1;
			display_c6();
		}
		function display_c6(){
			var refresh=1000; // Refresh rate in milli seconds
			mytime=setTimeout(display_ct6,refresh);
		}
		display_c6();
		
		
		
		function updateDisplay(userdata){
			let userkeys = [
				{key:'hometeamname', def: 'GGS'}
				,{key:'awayteamname', def: 'SC'}
				,{key:'battera', def: 'Nelson'}
				,{key:'batterb', def: 'Cole'}
				,{key:'batteraruns', def: '0'}
				,{key:'batterbruns', def: '4'}
				,{key:'extras', def: '21'}
				//,{key:'wickets', def: '0'}
				//,{key:'score', def: '194'}
				,{key:'overs', def: '48.4'}
				,{key:'bowler', def: 'Hampstead'}
				,{key:'bowlerover', def: '9'}
				,{key:'bowlermaidens', def: '0'}
				,{key:'bowlerwickets', def: '3'}
				,{key:'bowlerruns', def: '55'}
				//,{key:'message', def: 'THE LAST DANCE'}
				,{key:'titlename', def: 'GGS'}
				,{key:'titlescore', def: '9-278'}
				,{key:'targ',def: '275'} 
			];
			//console.info({ud: userdata});
			userkeys.forEach(function(item, i){
			console.info(item.key);
				if (userdata[item.key]){
					document.getElementById(item.key).textContent = userdata[item.key];
				} else {
					document.getElementById(item.key).textContent = item.def;
				}
			});
			
			if (userdata['strikeindicator']){
				if (userdata['strikeindicator'] === 'a'){
					document.getElementById('batterastrike').textContent = '*';
					document.getElementById('batterbstrike').textContent = '';
				}
				if (userdata['strikeindicator'] === 'b'){
					document.getElementById('batterbstrike').textContent = '*';
					document.getElementById('batterastrike').textContent = '';
				}
			}
			
			/**/
			if (userdata['bathx']){
				console.info(userdata['bathx']);
				let paras = userdata['bathx'].split(/\r?\n/);
				let str = '';
				console.info(paras);
				paras.forEach(function(para, i){
					str += para;
					str += '\r\n';
				});
				document.getElementById('bathx').textContent = str;
			} else {
				document.getElementById('bathx').textContent = 'Calvert 31\r\nMelville 27\r\nPlake 68\r\nNeall 11\r\nHatzoglou 47\r\nMcCombe 18\r\nHollands 40\r\n\Nagl 0\r\nC Nelson 11\r\n';
			} 
			
			if (userdata['hometeamlogo']){
				console.info('hteamlogo');
				document.getElementById('hometeamlogo').src = userdata['hometeamlogo'];
			} else {
				document.getElementById('hometeamlogo').src = './img/logo.png';
			}
			if (userdata['awayteamlogo']){
				console.info('ateamlogo');
				document.getElementById('awayteamlogo').src = userdata['awayteamlogo'];
			} else {
				document.getElementById('awayteamlogo').src = './img/none.png';
			}
			
		}
		//console.info(window.localStorage);
		updateDisplay(window.localStorage);
		
		window.addEventListener('storage', function(e) {
		//console.info('hiya storage update');
		//console.info(e.storageArea.batteam);
		//document.getElementById('batteam').textContent = e.storageArea.batteam;
		
		  updateDisplay(e.storageArea);
		});	
		//		document.getElementById('updater').addEventListener('click', ride.processUpdate);
		
	

	  });
